<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Modifica tus procedimientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <!--Historial-->
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12">
          <div *ngIf="historial_real.length>0; else sinHistorial">
            <div class="center pad-25" *ngFor="let ficha of historial_real, let i = index">
              <ion-card class="ion-padding">
                <ion-card-title class="text-center">Fecha: {{ficha.fecha_hist}}</ion-card-title>
                <ion-card-content>
                  <ion-grid>
                    <ion-row class="ion-justify-content-center">
                      <ion-col *ngFor="let pro of ficha.procedimiento, let e = index" size="auto">
                        <ion-card class="ion-padding">
                          <div *ngFor="let pros of procedimientos">
                            <p *ngIf="pros?.url===pro" class="ion-text-center">
                              {{pros?.nombre_proc}}
                            </p>
                          </div>
                        </ion-card>
                      </ion-col>
                      <ion-col size="auto">
                        <ion-card class="ion-padding">
                          <p class="ion-text-center">{{ficha?.peso_masc}} kg</p>
                        </ion-card>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                  <ion-grid>
                    <ion-row class="ion-justify-content-center">
                      <ion-col size="auto">
                        <ion-button fill="outline" shape="round" (click)="modificar(ficha.id_hist)">
                          Modificar
                        </ion-button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
            </div>  
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ng-template #sinHistorial>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col size="auto">
            <p class="text-center">
              <ion-icon class="big-icon" name="sad-outline"></ion-icon>
            </p>
            <p class="text-center">No cuentas con historial registrado</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

</ion-content>
